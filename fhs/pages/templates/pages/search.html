{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <div class="searchbarset">
            <form method=POST
            action="{% url 'search' %}">
            {% csrf_token %}
            <input type="search" placeholder="Search" class="searchbar" aria-label="Search" name="searched">
        </form>
        <svg class="searchicon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 13L19 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
            
<br>
<br>
<br>
<br>
<br>
<br><br>
<br>
<br>

        <div class="navemenuitemslist">
        
        {% if user.is_authenticated %}
        <div class="alert alert-success" role="alert">
            
            <a class="navemenuitem" href="{% url 'logout' %}">Logout</a>
        </div>
        <a class="navemenuitem" >recommended</a>
        <p class="navemenuitem">diet</p>
        {% else %}
        <div class="alert alert-success" role="alert">
            <a class="navemenuitem" href="login/">login</a>
        </div>
        {% endif %}
        </div>


        <div class="iconmenu">
            <svg class= "carticon" width="29" height="26" viewBox="0 0 34 31" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M30.3333 2H3.66667C2.74619 2 2 2.74619 2 3.66667V27C2 27.9205 2.74619 28.6667 3.66667 28.6667H30.3333C31.2538 28.6667 32 27.9205 32 27V3.66667C32 2.74619 31.2538 2 30.3333 2Z" stroke="#3F3F3F" stroke-width="3.33333" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 8.6665C22 11.4279 19.7614 13.6665 17 13.6665C14.2386 13.6665 12 11.4279 12 8.6665" stroke="#3F3F3F" stroke-width="3.33333" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <a href="{% url 'profile' %}"><svg  class = "usericon" width="25" height="35" viewBox="0 0 25 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 28.0002C2 24.1711 6.65624 21.0669 12.4 21.0669C18.1438 21.0669 22.8 24.1711 22.8 28.0002" stroke="#3F3F3F" stroke-width="2.93333" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12.4001 15.8667C16.2293 15.8667 19.3335 12.7625 19.3335 8.93333C19.3335 5.10416 16.2293 2 12.4001 2C8.57096 2 5.4668 5.10416 5.4668 8.93333C5.4668 12.7625 8.57096 15.8667 12.4001 15.8667Z" stroke="#3F3F3F" stroke-width="2.93333" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></a>
        </div>      

    </div>


  


    
        
    
    <div class="menubgsearch">


        {% for food in foods %}
        <div class="menucarditem">
    
        <div class="menuiteminfo">  
            <div class="menuname">{{food.Food_name}}</div>
            <div class="menuprice">{{food.Food_price}}</div>
            <button class="menuaddbutton" type="submit">Add+</button><br>
            <div class="menuimgbg">
                <img class="foodimg" src="{{food.Image.url}}"/>
    
            </div>
            
        </div>
    
    </div>
    {% endfor %}
        
    </div>    

    
    
    
    

</body>
</html>
